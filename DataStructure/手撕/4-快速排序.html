<!--
请补全JavaScript代码，要求将数组参数中的数字从小到大进行排序并返回该数组。
注意：
1. 数组元素仅包含数字
2. 请优先使用快速排序方法
输入：_quickSort([0,-1,1,-2,2])
输出：[-2,-1,0,1,2]
-->
<body>
    <script type="text/javascript">
        const _quickSort = array => {
            // 补全代码
            if(array.length <= 1) {
              return array
            }
            let index = Math.floor(array.length / 2)
            let middleVal = array.splice(index, 1)[0]
            let left = []
            let right = []
            for(let i = 0; i < array.length; i++) {
              if(array[i] < middleVal) {
                left.push(array[i])
              } else {
                right.push(array[i])
              }
            }

            return _quickSort(left).concat(middleVal, _quickSort(right))
        }

        const res = _quickSort([0,-1,1,-2,2])
        console.log(res);
    </script>
