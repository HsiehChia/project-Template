<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

     
.box {
    display: flex;
    align-items: stretch;
    }
    .item {
    width: 200px;
    height: 200px;
    background-color: #666;
    color: #fff;
     
    /* //重点 */
    display: table;
    }
    .item>div {
     
    /* //重点 */
    display: table-cell;
    vertical-align: middle;
    }

    .item1 {
      height: auto;
    }

    .item2 {
      height: 400px;
    }

    .item4 {
      height: auto;
    }

    .item5 {
      height: 600px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item item1"><div>我是一些需要垂直居中的文字</div></div>
    <div class="item item2">我是一些需要垂直居中的文字</div>
    <div class="item">我是一些需要垂直居中的文字</div>
    <div class="item item4">我是一些需要垂直居中的文字</div>
    <div class="item item5">我是一些需要垂直居中的文字</div>
    </div>
</body>
</html>
